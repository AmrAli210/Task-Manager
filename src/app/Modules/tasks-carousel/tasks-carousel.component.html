
<div class="text-center resize mt-2">
  <h3> Drafts</h3>
  <owl-carousel-o  [options]="customOptions">
    <ng-container *ngFor="let task of drafts; let i = index">
      <ng-template carouselSlide [width]="300">
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
          <app-tasks-card (GoPrev)="goPrev($event,i)" (GoNext)="goNext($event,i)"  (onDeleteCard)="deleteItem($event)"  [taskInfo]="task"></app-tasks-card>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
